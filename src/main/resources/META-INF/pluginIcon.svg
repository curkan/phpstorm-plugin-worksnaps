<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock circle -->
  <circle cx="20" cy="20" r="18" stroke="#3574F0" stroke-width="2" fill="none"/>

  <!-- Clock hands -->
  <line x1="20" y1="20" x2="20" y2="10" stroke="#3574F0" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="20" x2="28" y2="20" stroke="#3574F0" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="20" cy="20" r="2" fill="#3574F0"/>

  <!-- Activity indicator -->
  <rect x="32" y="4" width="6" height="6" rx="1" fill="#00AA00"/>
</svg>
